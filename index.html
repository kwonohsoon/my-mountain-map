<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>나의 명산100 인증 지도</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>🗻 나의 명산100 인증 지도</h1>
    <p>지도에서 산을 클릭하면 사진과 메모가 좌측에 표시됩니다.</p>
  </header>

  <div class="container">
    <!-- 좌측: 사진 영역 -->
    <div id="info-box">
     <img id="photo" src="images/main1.jpg" alt="산 인증 사진" />
      <p id="mountain-name"></p>
      <p id="date"></p>
      <p id="note"></p>
    </div>

    <!-- 우측: 지도 -->
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
